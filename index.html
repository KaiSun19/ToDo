<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToDo</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Zen+Antique&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a30f38a570.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class = "container">
        <div class = "search">
          <img id = "search-icon" src = "https://cdn0.iconfinder.com/data/icons/very-basic-2-android-l-lollipop-icon-pack/24/search-512.png" alt = "search icon">
          <input class="searchbar" type="text" title="Search">
        </div>
        <div class = "header">
          <div class = "date">
          </div>
        <i class="fas fa-sync-alt" id = "refreshButton"></i>
        </div>
        <div class = "content">
          <ul id = "list">
          </ul>
        </div>



        <div class = "add-item">

          <i class="fas fa-plus-circle"></i>
          <input type = "text" id = "item" placeholder="Add A ToDo">
        </div>
    </div>
  </body>
</html>
